name: Test Padel CLI

on:
  workflow_dispatch:

jobs:
  run-padel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Clone padel-cli
        run: git clone https://github.com/joshp123/padel-cli.git

      - name: Build padel-cli
        run: |
          cd padel-cli
          go build -o padel ./cmd/padel-cli

      - name: Run a simple search
        run: |
          cd padel-cli
          ./padel search --location "Dortmund" --json
